<HTML>

<head>
    <title>
        Table example
    </title>
</head>

<body>
    <h3>Table Horizontal with border</h3>
    <table border="1" cellpadding="15">
        <tr>
            <th>MILK</th>
            <th>TEA</th>
            <th>COFFEE</th>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

    <h4>Vertical Header with border</h4>
    <table border="5">
        <tr>
            <th>Name</th>
            <td>Jones</td>
            <td>JonesC</td>
        </tr>
        <tr>
            <th>Loan No</th>
            <td>L-1</td>
            <td>L-2</td>
        </tr>
        <tr>
            <th>Amount</th>
            <td>5000</td>
            <td>60000</td>
        </tr>
        <tr>
            <th>Salary</th>
            <td>$100</td>
            <td>$200</td>
        </tr>
    </table>

</body>

</HTML>
