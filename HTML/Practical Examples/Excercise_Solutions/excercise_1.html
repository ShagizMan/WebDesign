<HTML>

<head>
    <title>
       Employment application Form
    </title>
</head>

<body>
    <br>
    
    <h1>Employment Application Form Example</h1>
    <table border="0" cellpadding="10" cellspacing="0">
        <tr>
            <td >
                <label for="First_Name"><b>First name *</b></label><br />
                <input name="First_Name" type="text" maxlength="50"  />
            </td>
            <td >
                <label for="Last_Name"><b>Last name *</b></label><br />
                <input name="Last_Name" type="text" maxlength="50"  />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Email_Address"><b>Email *</b></label><br />
                <input name="Email_Address" type="text" maxlength="100" style="width:100%" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Portfolio"><b>Portfolio website</b></label><br />
                <input name="Portfolio" type="text" maxlength="255" value="http://"
                    style="width:100%" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Position"><b>Position you are applying for *</b></label><br />
                <input name="Position" type="text" maxlength="100" style="width:100%" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Salary"><b>Salary requirements</b></label><br /> <input name="Salary" type="text"
                    maxlength="50"  />
            </td>
            <td>
                <label for="StartDate"><b>When can you start?</b></label><br />
                <input name="StartDate" type="text" maxlength="50"  />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Phone"><b>Phone *</b></label><br />
                <input name="Phone" type="text" maxlength="50"  />
            </td>
            <td>
                <label for="Fax"><b>Fax</b></label><br />
                <input name="Fax" type="text" maxlength="50"  />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Relocate"><b>Are you willing to relocate?</b></label><br />
                <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes
                <input name="Relocate" type="radio" value="No" /> No
                <input name="Relocate" type="radio" value="NotSure" /> Not sure
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Organization"><b>Last company you worked for</b></label><br />
                <input name="Organization" type="text" maxlength="100" style="width:100%" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Reference"><b>Reference / Comments / Questions</b></label><br />
                <textarea name="Reference" rows="7" cols="40" style="width:100%"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input name="skip_submit" type="submit" value="Send Application" onclick="alert('page submitted')" />
            </td>
        </tr>
    </table>
</body>

</HTML>
