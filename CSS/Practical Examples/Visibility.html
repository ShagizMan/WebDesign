<!DOCTYPE html>
<html>

<head>
    <title>Display vs Visible</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Visibility and Display property</h1>
    <table style="visibility: hidden;">
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr class="collapse">
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr class="collapse">
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>

</html>
