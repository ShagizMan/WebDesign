<html>

<head>CSS selector example</head>
<style>
    div {
        width: 300px;
    }

    .mydiv {
        background-color: red;
    }

    #myID {
        background-color: black;
        color: white;
    }
</style>

<body>
    <div id="myID"> this is 1 container</div>
    <div class="myDiv"> this is 2 container</div>
    <div> this is 3 container</div>
    <div class="myDiv"> this is 4 container</div>
    <div class="myDiv"> this is 5 container</div>
</body>

</html>
