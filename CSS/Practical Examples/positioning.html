<html>

<head>
    <style>
        div.relative {
            position: static;
            left: 30px;
            border: 3px solid #73AD21;
        }
    </style>

</head>

<body   >
    <div style="position:relative; left:80px; top:20px; background-color:yellow;">
        This div has realtive positioning.
    </div>
    <div style="position:absolute; left:80px; top:40px; background-color:yellow;">
        This div has absolute positioning.
    </div>
    <div style="position:fixed; left:80px; top:60px; background-color:yellow;">
        This div has fixed positioning.
    </div>
