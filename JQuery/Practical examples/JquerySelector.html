<html>

<head>
    <title>
        JQuery example
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="jquery-3.6.0.min.js" /> -->
<script>
    //steps in javascript
    //1.access all elements by tagname
    //2foreach for all eements
    //3. Animation to hide every element

    //1 way of calling jquery
    $(document).ready(function(){
       let isButtonVisible = true; 
       $(".btn").click(function(){
           var temp = $(this);
           if(isButtonVisible){
                temp[0].innerHTML = "Show All";    
                isButtonVisible = false;
                $("p").hide("slow");
           }else{ 
                temp[0].innerHTML = "Hide All";    
                isButtonVisible = true;
                $("p").show("slow");
           }
       });
    });

</script>
</head>
<body>
    <button class="btn">Hide All</button>
    <p id="1"> test 1</p>
    <p id="2">test 2</p>
    <p id="3">test 3</p>
</body>

</html>
